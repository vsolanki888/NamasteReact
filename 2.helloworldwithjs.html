<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namaste React</title>
</head>
<body>
    <div id="root"></div>
    <script>
        // Use the lowercase `document` global and create/append the element correctly
        const root = document.getElementById('root');
        const heading = document.createElement('h1').innerHTML = "Hello World from JavaScript!";
        root.appendChild(heading);
    </script>
    
</body>
</html>
